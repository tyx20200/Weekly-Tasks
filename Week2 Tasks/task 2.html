<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task2 style sheet.css">
    
</head>
<body>
       <div class="bigicon-temp">
       <div class="temp-today">12℃</div>
       <div class="Shower-icon1"></div>
    </div>
   
    <div class="weather-information">
       <div class="title">Melbourne, VIC</div>
       <div class="detail">
    <div>Thursday, September 22nd</div>
    <div>Shower</div>
    <div>Humidity: 78%</div>
    <div>Wind: 14 km/h</div>
     </div>
 </div>
    
    <!--7 days weather information-->
    <div class="Weather">
    
    <div class="weekly-weather">
    <div>Today</div>
    <div class="Shower-icon2"></div>
    <div>Shower</div>
    <div>15℃~12℃</div>
    </div>
    
    <div class="weekly-weather">
    <div>Friday</div>
    <div class="Cloudy-icon"></div>
    <div>Cloudy</div>
    <div>18℃~14℃</div>
</div>

<div class="weekly-weather">
    <div>Saturday</div>
    <div class="Sunny-icon"></div>
    <div>Sunny</div>
    <div>22℃~15℃</div>
</div>

<div class="weekly-weather">
    <div>Sunday</div>
    <div class="Windy-icon"></div>
    <div>Windy</div>
    <div>17℃~12℃</div>
</div>

<div class="weekly-weather">
    <div>Monday</div>
    <div class="Rainy-icon"></div>
    <div>Rainy</div>
    <div>13℃~9℃</div>
</div>

<div class="weekly-weather">
    <div>Tuesday</div>
    <div class="Cloudy-icon"></div>
    <div>Cloudy</div>
    <div>14℃~11℃</div>
</div>

<div class="weekly-weather">
    <div>Wednesday</div>
    <div class="Cloudy-icon"></div>
    <div>Cloudy</div>
    <div>16℃~10℃</div>
</div>

</div>
    
</body>
