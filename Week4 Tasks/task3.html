<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
</head>
<body>
    <div id="MyFirstApp">
     {{message}}
     <h1>Here are your previous scores</h1>
     <ul class="container">
        <div v-for = "marks in oldScores">
            {{marks}}
        </div>
     </ul>
     <h2 v-show = "OK">How about your this time's score?</h2>
     <input type ="text" v-model="score">
     
     <div v-if = "score>=60">Good, you have passed!</div>
     <div v-else>You are so bad!</div>
    </div>
    
    <style>
        
        * {background-color: rgb(201, 70, 30);

        }
        .container { display: flex;

        }
        .container div{
            border: 1px solid gray;
            padding-left: 10px;
            width: 100px;

        }

        #MyFirstApp { 
            font-size: 20px;
           text-align: center;

        }

        @media (min-width:600px) {.container {
               padding-left: 130px;
               
        };
       }

    </style>

    <script>
     var App = new Vue({
        el:"#MyFirstApp",
        data:{
            message:"Hello World!",
            score:0,
            OK:true,
            oldScores:["50","70","60"]
        }

    });

    </script>
    
</body>
</html>
